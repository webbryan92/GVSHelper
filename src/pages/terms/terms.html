<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title align-center>
      Terminology
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="grad">
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <button ion-button full 
        color="primary"
        (click)="viewGroup('Shorthand')">
        Shorthand</button>
      </ion-col>
      <ion-col text-center>
        <button ion-button full 
        color="primary"
        (click)="viewGroup('Movement')">Movement</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button ion-button full 
        color="primary"
        (click)="viewGroup('Properties')">Properties</button>
      </ion-col>
      <ion-col text-center>
        <button ion-button full 
        color="primary"
        (click)="viewGroup('System')">System</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
