  <ion-tab  [root]="tab2Root" [rootParams] = "{'costId': '400'}" tabTitle="400" tabIcon="information-circle"></ion-tab>
  <ion-tab  [root]="tab3Root" [rootParams] = "{'costId': '300'}" tabTitle="300" tabIcon="information-circle"></ion-tab>
  <ion-tab  [root]="tab4Root" [rootParams] = "{'costId': '200'}" tabTitle="200" tabIcon="information-circle"></ion-tab>

</ion-tabs>
