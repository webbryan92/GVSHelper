<ion-header>
    <ion-navbar>
      <ion-title>
        {{id}} Cost Suits
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <h2>{{id}} Cost Suits</h2>
    <ion-list>
      <ion-item *ngFor="let suit of suits | async" [hidden]=filter(suit)>
              {{suit.payload.val().cost}}<br>
              {{suit.payload.val().name}}            
            </ion-item>
          </ion-list>
  </ion-content>
