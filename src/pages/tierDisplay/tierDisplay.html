<ion-header>
  <ion-navbar>
    <ion-title center>
      {{id}} Cost Suits
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="grad">
  <ion-buttons>
    <div text-center>
      <button ion-button class="button" (click)="viewHP()">
          Teams & Health Regulation
      </button>
    </div>
    </ion-buttons>
  <ion-grid fixed>
    <ion-row>
      <ng-container *ngFor="let suit of suits | async; let i = index">
        <gh-suit-grid-item [suit]="suit"></gh-suit-grid-item>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>
