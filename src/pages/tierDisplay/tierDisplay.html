<ion-header>
    <ion-navbar>
      <ion-title>
        {{id}} Cost Suits
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <h2>{{id}} Cost Suits</h2>
    <ul class="suits">
      <li *ngFor="let suit of suits" >
        <div *ngIf="suit.cost == id">
            <span class="badge">{{suit.cost}}</span> {{suit.name}}
        </div>        
      </li>
    </ul>
  </ion-content>
